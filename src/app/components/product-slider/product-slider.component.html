<div class="container-fluid dashboard-slider mt-3">
<ngb-carousel *ngIf="sliderModel.length > 0">
  <span>asdasd</span>
  <div *ngFor="let item of sliderModel">
    <span>{{item.productId}}</span>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>First Slide</h3>
        <p> Angular 10 Carousel Example </p>
      </div>
    </ng-template>
  </div>
</ngb-carousel>
</div>
