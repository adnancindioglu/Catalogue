<div class="row mt-3">
  <div class="col-md-6 col-12" *ngFor="let item of categoryModel">
    <div class="card mb-2">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <a href="#" class="btn btn-primary" routerLink="/category/{{item.id}}">Detail</a>
      </div>
    </div>
  </div>
</div>
