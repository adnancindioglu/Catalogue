<div class="row mt-3">
  <div class="col-md-12 col-12 mt-3 mb-3">
      <h3>Categories</h3>
  </div>
  <div class="col-md-4 col-12" *ngFor="let item of categoryModel">
    <a class="card-click-button" routerLink="/category/{{item.id}}">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <!-- <a href="#" class="btn btn-primary" routerLink="/category/{{item.id}}">Detail</a> -->
        </div>
      </div>
    </a>
    
  </div>
</div>
